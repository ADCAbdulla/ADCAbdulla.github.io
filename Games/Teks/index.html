<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Teks 2</title>
	<script src="Build/UnityLoader.js"></script>
	<script>
		var gameInstance = UnityLoader.instantiate("gameContainer", "Build/New Teks (04-13-21_1948).json");
		var scaleToFit;
		try {
			scaleToFit = !!JSON.parse("true");
		} catch (e) {
			scaleToFit = true;
		}

		function onResize() {
			var canvas = gameInstance.Module.canvas;
			var container = gameInstance.container;
			var w;
			var h;

			if (scaleToFit) {
				w = window.innerWidth;
				h = window.innerHeight;

				var r = 800 / 450;

				if (w * r > window.innerHeight) {
					w = Math.min(w, Math.ceil(h / r));
				}
				h = Math.floor(w * r);
			} else {
				w = 450;
				h = 800;
			}

			container.style.width = canvas.style.width = w + "px";
			container.style.height = canvas.style.height = h + "px";
			container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
			container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
		}
		window.addEventListener('resize', onResize);

		var userAgent = navigator.userAgent || navigator.vendor || window.opera;

		function isIOS()
		{
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return true;
			} else {
				return false;
			}
		}

		function isAndroid() {
			return (/android/i.test(userAgent));
		}	

		function appendIframeWithURL(url) {
			var iframe = document.createElement("IFRAME");
			iframe.setAttribute("src", url);
			document.documentElement.appendChild(iframe);
			iframe.parentNode.removeChild(iframe);
			iframe = null;
		}

		function sendMessageToUnity(message) {
			if (isIOS()){ 
				try {
					webkit.messageHandlers.UnityInAppBrowser.postMessage(message);
				} catch(err) {
					console.log("Can't reach native code");
				}
			} else if (isAndroid()){
				UnityInAppBrowser.sendMessageFromJS(message);
			}
		}

		function ExitGame() {
			sendMessageToUnity("Exit");
		}
	</script>
	<style>
		html,
		body {
			background: #000;
			background: black;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer[data-pixelated='true'] canvas {
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
</head>

<body onload="onResize();">
	<div id="gameContainer" data-pixelated="false"></div>
</body>

</html>
