<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Teks 2</title>
	<style>
		html,
		body {
			background: #000;
			background: black;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

        div#gameContainer {
            position: absolute;
            justify-content: center;
            background-image: url('./assets/bg.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
        }

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
</head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art="false"></canvas>
		<script src="Build/Teks 2 (04-24-21_1657).loader.js"></script>
		<script>
			createUnityInstance(document.querySelector("#unity-canvas"), {
				dataUrl: "Build/Teks 2 (04-24-21_1657).data.unityweb",
				frameworkUrl: "Build/Teks 2 (04-24-21_1657).framework.js.unityweb",
				codeUrl: "Build/Teks 2 (04-24-21_1657).wasm.unityweb",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Multisys Technologies Corporation",
				productName: "Teks 2",
				productVersion: "0.1",
			}).then(function (instance) {
				var canvas = instance.Module.canvas;
				var container = canvas.parentElement;
				var isMobile = navigator.userAgent.toLowerCase().match(/mobile/i);
				function onResize() {
					var w;
					var h;

					if (scaleToFit) {
						w = window.innerWidth;
						h = window.innerHeight;

						var r = isMobile ? (h / w) : (850 / 450);

						if (w * r > window.innerHeight) {
							w = Math.min(w, Math.ceil(h / r));
						}
						h = Math.floor(w * r);
					} else {
						w = 450;
						h = 850;
					}

					container.style.width = canvas.style.width = w + "px";
					container.style.height = canvas.style.height = h + "px";
					container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
					container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				}

				var scaleToFit;
				try {
					scaleToFit = !!JSON.parse("true");
				} catch (e) {
					scaleToFit = true;
				}
				window.addEventListener('resize', onResize);
				onResize();
			});

			// ADDITIONAL CODES

            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            function isIOS() {
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return true;
                } else {
                    return false;
                }
            }

            function isAndroid() {
                return (/android/i.test(userAgent));
            }

            function appendIframeWithURL(url) {
                var iframe = document.createElement("IFRAME");
                iframe.setAttribute("src", url);
                document.documentElement.appendChild(iframe);
                iframe.parentNode.removeChild(iframe);
                iframe = null;
            }

            function sendMessageToUnity(message) {
                if (isIOS()) {
                    try {
                        webkit.messageHandlers.UnityInAppBrowser.postMessage(message);
                    } catch (err) {
                        console.log("Can't reach native code");
                    }
                } else if (isAndroid()) {
                    UnityInAppBrowser.sendMessageFromJS(message);
                }
            }

            function ExitGame() {
                sendMessageToUnity("Exit");
            }
		</script>
	</div>
</body>

</html>
