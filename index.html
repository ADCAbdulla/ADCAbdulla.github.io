<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Teks 2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Teks (04-12-21_1134).json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 450px; height: 800px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Teks 2</div>
      </div>
    </div>
    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      function isIOS()
      {
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return true;
        } else {
          return false;
        }
      }

      function isAndroid() {
        return (/android/i.test(userAgent));
      }

      function appendIframeWithURL(url) {
        var iframe = document.createElement("IFRAME");
        iframe.setAttribute("src", url);
        document.documentElement.appendChild(iframe);
        iframe.parentNode.removeChild(iframe);
        iframe = null;
      }

      function sendMessageToUnity(message) {
        if (isIOS()) {
          appendIframeWithURL('inappbrowserbridge://' + message);
        } else if (isAndroid()){
          UnityInAppBrowser.sendMessageFromJS(message);
        }
      }

      function ExitGame() {
        sendMessageToUnity("Exit");
      }

    </script>
  </body>
</html>
