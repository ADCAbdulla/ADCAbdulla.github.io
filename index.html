<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Teks 2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Teks (04-13-21_1351).json", {onProgress: UnityProgress});

      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      function isIOS()
      {
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return true;
        } else {
          return false;
        }
      }

      function isAndroid() {
        return (/android/i.test(userAgent));
      }

      function appendIframeWithURL(url) {
        var iframe = document.createElement("IFRAME");
        iframe.setAttribute("src", url);
        document.documentElement.appendChild(iframe);
        iframe.parentNode.removeChild(iframe);
        iframe = null;
      }

      function sendMessageToUnity(message) {
        if (isIOS()) {
          appendIframeWithURL('inappbrowserbridge://' + message);
        } else if (isAndroid()){
          UnityInAppBrowser.sendMessageFromJS(message);
        }
      }

      function ExitGame() {
        sendMessageToUnity("Exit");
      }

      function AudioControl(message) {
        alert(message);
        unityInstance.SendMessage("AudioHandler","SendBackMessage",message);
      }

    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100%; height: 100%;"></div>
    </div>
    <script>
    function changeDimension()
      {
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
        if(width >= 1200)
        {
          document.getElementById("unityContainer").style.height = 800 + "px";
          document.getElementById("unityContainer").style.width = 450 + "px";
          return;
        }

        console.log(width);
        document.getElementById("unityContainer").style.height = 100%;
        document.getElementById("unityContainer").style.width = 100%;
      }

      changeDimension();
    </script>
  </body>
</html>
